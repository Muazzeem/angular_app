<article>
  <h2>{{post['name']}}</h2>
  <p><a target="_blank" href="{{post['web']}}">{{post['web']}}</a></p>
  <p>{{post['address']}}</p>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip *ngFor="let temp of post['stacks']" color="primary" selected>{{temp}}</mat-chip>
  </mat-chip-list>
</article>
